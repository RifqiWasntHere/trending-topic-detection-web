{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Import Data</h1>
    </div>
    <div class="mb-4">
        <button class="btn btn-primary" onclick="openImportModal();">Import Data</button>
    </div>

    <div class="modal fade" id="importDataModal" tabindex="-1" role="dialog" aria-labelledby="importDataModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importDataModalLabel">Import Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileInput">Upload CSV File</label>
                            <input type="file" class="form-control-file" id="fileInput" name="fileInput">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="uploadCSV()">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow mb-4" id="hasilCard">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Twitter</h6>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <button class="btn btn-danger" onclick="openDeleteAllModal();">Hapus Semua Data</button>
            </div>
            <div class="modal fade" id="deleteAllModal" tabindex="-1" role="dialog"
                aria-labelledby="deleteAllModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteAllModalLabel">Konfirmasi Hapus Semua Data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Apakah Anda yakin ingin menghapus semua data?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteAllButton">Hapus
                                Semua</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="dataStats" class="mb-3">
                <p>Total Data: <span id="totalData">0</span></p>
            </div>
            <div>
                <table class="table table-hover" id="dataTable" style="table-layout: fixed; color: black;">
                    <thead>
                        <tr>
                            <th>conversation ID</th>
                            <th>username</th>
                            <th>date</th>
                            <th>rawContent</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="pagination-controls">
        <button id="firstPage" class="btn btn-secondary">First</button>
        <button id="prevPage" class="btn btn-secondary">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-secondary">Next</button>
        <button id="lastPage" class="btn btn-secondary">Last</button>
    </div>
</div>

{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentPage = 1;
        const perPage = 10; // Jumlah data per halaman

        function fetchData(page) {
            fetch(`/api/data?page=${page}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    // Memperbarui total data
                    document.getElementById("totalData").textContent = data.total_count;

                    // Memperbarui tabel
                    const dataTable = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
                    dataTable.innerHTML = ""; // Menghapus isi tabel sebelumnya
                    data.data.forEach(row => {
                        const newRow = dataTable.insertRow();

                        newRow.insertCell(0).textContent = row.conversation_id_str;
                        newRow.insertCell(1).textContent = row.username;
                        newRow.insertCell(2).textContent = row.created_at;
                        newRow.insertCell(3).textContent = row.full_text;
                    });

                    // Update page info
                    currentPage = data.page;
                    document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${data.total_pages}`;

                    // Disable/enable navigation buttons
                    document.getElementById("firstPage").disabled = currentPage === 1;
                    document.getElementById("prevPage").disabled = currentPage === 1;
                    document.getElementById("nextPage").disabled = currentPage === data.total_pages;
                    document.getElementById("lastPage").disabled = currentPage === data.total_pages;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Event listeners for navigation buttons
        document.getElementById("firstPage").addEventListener("click", () => fetchData(1));
        document.getElementById("prevPage").addEventListener("click", () => fetchData(currentPage - 1));
        document.getElementById("nextPage").addEventListener("click", () => fetchData(currentPage + 1));
        document.getElementById("lastPage").addEventListener("click", () => {
            fetch(`/api/data?per_page=${perPage}`)
                .then(response => response.json())
                .then(data => fetchData(data.total_pages));
        });

        // Fetch initial data
        fetchData(currentPage);
    });

    function openImportModal() {
        Swal.fire({
            title: 'Impor Data',
            text: 'Pilih file CSV yang ingin diimpor.',
            input: 'file',
            inputAttributes: {
                'accept': '.csv',
                'aria-label': 'Upload CSV file'
            },
            showCancelButton: true,
            confirmButtonText: 'Impor',
            cancelButtonText: 'Batal',
            showLoaderOnConfirm: true,
            preConfirm: (file) => {
                if (file) {
                    const formData = new FormData();
                    formData.append('fileInput', file);
                    return fetch("/api/upload_csv", {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(response.statusText)
                            }
                            return response.json();
                        })
                        .catch(error => {
                            Swal.showValidationMessage(`Gagal mengimpor: ${error}`);
                        });
                } else {
                    Swal.showValidationMessage('Harus memilih file CSV untuk diimpor.');
                }
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Berhasil Diimpor!',
                    icon: 'success',
                    text: 'File CSV telah berhasil diimpor ke database.'
                });
                fetchData(1); // Reload data after import
            }
        });
    }

    function openDeleteAllModal() {
        $('#deleteAllModal').modal('show');
    }
</script>
{% endblock %}

{% endblock %}
