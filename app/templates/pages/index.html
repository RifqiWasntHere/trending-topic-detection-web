  {% endblock %} {% block javascript %}
  <script>
    $(document).ready(function () {
      // Debug URL API untuk memastikan rute yang dihasilkan benar
      console.log(
        'Fetching data from: ',
        "{{ url_for('routes.total_data_stats') }}"
      )

      // AJAX Request
      $.ajax({
        url: "{{ url_for('routes.total_data_stats') }}", // Pastikan ini benar
        method: 'GET',
        success: function (data) {
          console.log('API Response: ', data) // Debug API response
          $('#jmlDataRaw').text(data.total_data) // Update jumlah data raw
          $('#jmlDataPreprocessed').text(data.preprocessed_data) // Update jumlah data preprocessed
        },
        error: function (error) {
          console.error('Error fetching data: ', error)
        },
      })
    })
  </script>
